spring.application.name=tiendaweb
spring.web.locale=es_CL
spring.web.locale-resolver=fixed
server.port=8092

# --- Configuración de ActiveMQ Artemis ---
# URL de conexión al broker local, 61616 Spring Boot sepa dónde está tu servidor Artemis
# Configuración del Broker (ActiveMQ Artemis)
spring.artemis.mode=native
spring.artemis.broker-url=tcp://localhost:61616
spring.artemis.user=admin
spring.artemis.password=admin123

# Nombre de la cola (ya lo debes tener, pero confirma)
cola.web.pedidos=gma_web_pedidos
